<div class="container col-6 col-md-8">
    <div class="row">
      <!-- Foto do responsável -->
      <div>
        <div class="photo-container">
          <img src="assets/placeholder-image.jpg" alt="Foto do responsável" class="photo">
          <input type="file" class="photo-input" required>
        </div>
      </div>
  
      <!-- Formulário do responsável -->
      <div>
        <form>
          <div class="form-group">
            <label for="nome-completo">Nome Completo</label>
            <input type="text" class="form-control" id="nome-completo" placeholder="Digite o nome completo" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
          </div>
          <div class="form-group">
            <label for="estado-civil">Estado Civil</label>
            <input type="text" class="form-control" id="estado-civil" placeholder="Digite o estado civil" required>
          </div>
          <div class="form-group">
            <label for="enfermidade">Enfermidade</label>
            <input type="text" class="form-control" id="enfermidade" placeholder="Digite a enfermidade" required>
          </div>
          <div class="form-group">
            <label for="medicamentos">Medicamentos</label>
            <input type="text" class="form-control" id="medicamentos" placeholder="Digite os medicamentos" required>
          </div>
          <div class="form-group">
            <label for="nome-representante">Nome do representante legal</label>
            <input type="text" class="form-control" id="nome-representante" placeholder="Digite o nome do representante legal" required>
          </div>
        <div class="form-group">
            <label for="genero">Informe o gênero:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Masculino
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Feminino
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Outro
                <label class="form-check-label" for="radio2"></label>
            </div>
        </div>  
        <div class="form-group">
            <label for="documento">Informações sobre a saúde</label>
            <input type="file" class="form-control-file" id="documento" required>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termos" required>
            <label class="form-check-label" for="termos">
                O responsável legal declara ter lido, entendido todas as regras, condições e obrigações estabelecidas no presente termo, bem como autoriza e consente expressamente a divulgação de seus dados nos termos da LGPD (Lei Geral de Proteção de Dados).
            </label>
          </div>     
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger mr-2">Negar</button>
            <button type="submit" class="btn btn-success">Autorizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
